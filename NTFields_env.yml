name: NTFields
channels:
  - pytorch
  - anaconda
  - conda-forge
  - soumith
  - defaults
dependencies:
  - cudatoolkit=11.3
  - numpy=1.22.3
  - numpy-base=1.22.3
  - python=3.9.7
  - pytorch=1.10.2=py3.9_cuda11.3_cudnn8.2.0_0
